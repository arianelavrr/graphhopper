name: Build, Test, Mutation & Rickroll

on:
  push:
    branches:
      - main
  workflow_dispatch:  # permet de d√©clencher le workflow manuellement

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: [ 24, 25-ea ]

    outputs:
      mutation-score: ${{ steps.extract-score.outputs.score }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin

      - name: Cache Maven artifacts
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
            
      - name: Cache node
        uses: actions/cache@v4
        with:
          path: web-bundle/node
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os}}-node-

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: web-bundle/node_modules
          key: ${{ runner.os}}-node-${{ hashFiles('**/pom.xml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os}}-node_modules-

      - name: Build ${{ matrix.java-version }}
        run: mvn -B clean test

      - name: Run PIT Mutation Tests
        run: mvn -B org.pitest:pitest-maven:mutationCoverage

      - name: Extract mutation score
        id: extract-score
        run: |
          SCORE=$(grep -oP '(?<=Mutation Coverage<\/td><td>)[0-9]+' target/pit-reports/*/index.html | head -1)
          echo "Score d√©tect√© = $SCORE%"
          echo "score=$SCORE" >> $GITHUB_OUTPUT

      - name: Upload PIT report
        uses: actions/upload-artifact@v4
        with:
          name: pit-report
          path: target/pit-reports/**

      - name: Rickroll on failure
        if: failure()
        run: |
          echo "Never gonna give you up üéµ"
          echo "https://www.youtube.com/watch?v=dQw4w9WgXcQ"

  check-mutation:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download previous PIT score
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: pit-report
          path: previous/

      - name: Extract previous score
        id: prev
        run: |
          if [ -f previous/index.html ]; then
            PREV_SCORE=$(grep -oP '(?<=Mutation Coverage<\/td><td>)[0-9]+' previous/index.html | head -1)
            echo "score=$PREV_SCORE" >> $GITHUB_OUTPUT
            echo "Ancien score trouv√© = $PREV_SCORE%"
          else
            echo "score=0" >> $GITHUB_OUTPUT
            echo "Aucun score pr√©c√©dent premi√®re ex√©cution."
          fi

      - name: Compare mutation scores
        run: |
          CUR=${{ needs.build.outputs.mutation-score }}
          PREV=${{ steps.prev.outputs.score }}

          echo "Score pr√©c√©dent: $PREV%"
          echo "Score actuel:    $CUR%"

          if [ "$PREV" != "0" ] && [ "$CUR" -lt "$PREV" ]; then
            echo "Mutation score decreased"
            exit 1
          else
            echo "Mutation score ok"
          fi


