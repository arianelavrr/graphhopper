name: Build, Test, Mutation & Rickroll

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: [ '17' ]   # plus rapide

    outputs:
      mutation-score: ${{ steps.extract-score.outputs.score }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # installer les modules nécessaires pour /core
      - name: Install parent + modules (dependencies only)
        run: mvn -q -DskipTests install

      # build uniquement core
      - name: Build core module
        working-directory: core
        run: mvn clean install -DskipTests

      # tests uniquement core
      - name: Run unit tests (core)
        working-directory: core
        run: mvn test

      # PIT uniquement core
      - name: Run PIT Mutation Tests (core)
        working-directory: core
        run: mvn org.pitest:pitest-maven:mutationCoverage

      # extraction du score
      - name: Extract mutation score
        id: extract-score
        shell: bash
        run: |
          FILE=$(find core/target/pit-reports -name "*.html" | head -1)
          echo "Fichier HTML trouvé : $FILE"
      
          if [ -z "$FILE" ]; then
            echo "Aucun fichier HTML trouvé, score=0"
            echo "score=0" >> $GITHUB_OUTPUT
            exit 0
          fi
      
          # extraire n'importe quel pourcentage (ex: 75%)
          SCORE=$(grep -oP '[0-9]+(?=%)' "$FILE" | head -1)
      
          if [ -z "$SCORE" ]; then
            echo "Impossible d'extraire le score, score=0"
            echo "score=0" >> $GITHUB_OUTPUT
            exit 0
          fi
      
          echo "score=$SCORE" >> $GITHUB_OUTPUT
          echo "Mutation score détecté = $SCORE%"

      # upload rapport PIT
      - name: Upload PIT report
        uses: actions/upload-artifact@v4
        with:
          name: pit-report
          path: core/target/pit-reports/

      # Rickroll si fail
      - name: Rickroll if failing
        if: failure()
        run: |
          echo "Tests ou mutation échoués"
          echo "https://www.youtube.com/watch?v=dQw4w9WgXcQ"


  # COMPARAISON DES SCORES
  check-mutation:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download previous PIT report
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: pit-report
          path: previous/

      - name: Extract previous score
        id: prev
        shell: bash
        run: |
          FILE=$(find previous -name "*.html" | head -1)
          echo "Fichier HTML précédent trouvé : $FILE"
      
          if [ -z "$FILE" ]; then
            echo "score=0" >> $GITHUB_OUTPUT
            echo "Aucun score précédent première exécution."
            exit 0
          fi
      
          # extraire n’importe quel pourcentage
          PREV=$(grep -oP '[0-9]+(?=%)' "$FILE" | head -1)
      
          if [ -z "$PREV" ]; then
            echo "Impossible d'extraire l'ancien score, score=0"
            echo "score=0" >> $GITHUB_OUTPUT
            exit 0
          fi
      
          echo "score=$PREV" >> $GITHUB_OUTPUT
          echo "Ancien score = $PREV%"


      - name: Compare mutation scores
        run: |
          CUR=${{ needs.build.outputs.mutation-score }}
          PREV=${{ steps.prev.outputs.score }}

          echo "Score précédent : $PREV%"
          echo "Score actuel    : $CUR%"

          if [ "$PREV" != "0" ] && [ "$CUR" -lt "$PREV" ]; then
            echo "Mutation score decreased"
            exit 1
          else
            echo "Mutation score ok"
          fi



