name: Build, Test, Mutation & Rickroll

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
          java-version: [ '24', '25-ea' ]

    outputs:
      mutation-score: ${{ steps.extract-score.outputs.score }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('core/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # --------------------------------
      # BUILD UNIQUEMENT DANS /core
      # --------------------------------
      - name: Build core module
        working-directory: core
        run: mvn clean install -DskipTests

      # --------------------------------
      # TEST UNIQUEMENT /core
      # --------------------------------
      - name: Run unit tests (core)
        working-directory: core
        run: mvn test

      # --------------------------------
      # PIT UNIQUEMENT /core
      # --------------------------------
      - name: Run PIT Mutation Tests (core)
        working-directory: core
        run: mvn org.pitest:pitest-maven:mutationCoverage

      # --------------------------------
      # EXTRACTION DU SCORE
      # --------------------------------
      - name: Extract mutation score
        id: extract-score
        shell: bash
        run: |
          FILE=$(find core/target/pit-reports -name index.html | head -1)
          if [ -z "$FILE" ]; then
              echo "score=0" >> $GITHUB_OUTPUT
              exit 0
          fi
          SCORE=$(grep -oP '(?<=Mutation Coverage<\/td><td>)[0-9]+' "$FILE" | head -1)
          echo "score=$SCORE" >> $GITHUB_OUTPUT

      # --------------------------------
      # UPLOAD RAPPORT
      # --------------------------------
      - name: Upload PIT report
        uses: actions/upload-artifact@v4
        with:
          name: pit-report
          path: core/target/pit-reports/

      - name: Rickroll if failing
        if: failure()
        run: |
          echo "❌ Tests ou mutation échoués!"
          echo "https://www.youtube.com/watch?v=dQw4w9WgXcQ"


  check-mutation:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download previous PIT report
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: pit-report
          path: previous/

      - name: Extract previous score
        id: prev
        shell: bash
        run: |
          FILE=$(find previous -name index.html | head -1)
          if [ -z "$FILE" ]; then
              echo "score=0" >> $GITHUB_OUTPUT
          else
              PREV=$(grep -oP '(?<=Mutation Coverage<\/td><td>)[0-9]+' "$FILE" | head -1)
              echo "score=$PREV" >> $GITHUB_OUTPUT
          fi

      - name: Compare mutation scores
        run: |
          CUR=${{ needs.build.outputs.mutation-score }}
          PREV=${{ steps.prev.outputs.score }}

          if [ "$PREV" != "0" ] && [ "$CUR" -lt "$PREV" ]; then
              echo "Mutation score decreased ❌"
              exit 1
          fi



