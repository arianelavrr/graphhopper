name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17
        cache: maven

    # Étape obligatoire pour les projets multi-modules :
    # on build TOUT le projet pour que les modules puissent
    # se trouver les uns les autres.
    - name: Build all modules (clean install)
      run: mvn -B clean install -DskipTests

    # Maintenant que les snapshots sont installés, on peut lancer les tests.
    - name: Run unit tests
      run: mvn -B test

