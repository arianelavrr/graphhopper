name: Build, Test, Mutation & Rickroll

on: push

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: [24, 25-ea]

    outputs:
      mutation-score: ${{ steps.extract-score.outputs.score }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin

      - name: Cache Maven artifacts
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Cache node
        uses: actions/cache@v4
        with:
          path: web-bundle/node
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os}}-node-

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: web-bundle/node_modules
          key: ${{ runner.os}}-node-${{ hashFiles('**/pom.xml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os}}-node_modules-

      - name: Build & Unit Tests
        run: mvn -B clean test

      - name: Run PIT Mutation Tests
        run: mvn -B org.pitest:pitest-maven:mutationCoverage

      - name: Extract mutation score
        id: extract-score
        run: |
          SCORE=$(grep -oP '(?<=Mutation Coverage<\/td><td>)[0-9]+' target/pit-reports/*/index.html | head -1)
          echo "Score détecté = $SCORE%"
          echo "score=$SCORE" >> $GITHUB_OUTPUT

      - name: Upload PIT report
        uses: actions/upload-artifact@v4
        with:
          name: pit-report
          path: target/pit-reports/**

      - name: Rickroll on test failure
        if: failure()
        uses: some-org/random-rickroll@v1


  check-mutation:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download previous PIT report
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: pit-report
          path: previous/

      - name: Extract previous score
        id: prev
        run: |
          PREV_SCORE=0
          if [ -d previous ]; then
            PREV_FILE=$(find previous -name index.html | head -1)
            if [ -f "$PREV_FILE" ]; then
              PREV_SCORE=$(grep -oP '(?<=Mutation Coverage<\/td><td>)[0-9]+' "$PREV_FILE" | head -1)
            fi
          fi
          echo "Ancien score trouvé = $PREV_SCORE%"
          echo "score=$PREV_SCORE" >> $GITHUB_OUTPUT

      - name: Compare mutation scores
        run: |
          CUR=${{ needs.build.outputs.mutation-score }}
          PREV=${{ steps.prev.outputs.score }}

          echo "Score précédent: $PREV%"
          echo "Score actuel:    $CUR%"

          if [ "$PREV" != "0" ] && [ "$CUR" -lt "$PREV" ]; then
            echo "Mutation score decreased! Failing the build."
            exit 1
          else
            echo "Mutation score OK."
          fi


